<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Conway's "Game of Life"</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Generation: <span id="gen"></span></h3>
                <canvas id="canvas"></canvas>
                <div>
                    <label>Interval:</label>
                    <select id="timeInterval">
                        <option value="0.2">0.2s</option>
                        <option value="0.3">0.3s</option>
                        <option value="0.5">0.5s</option>
                        <option value="1" selected="selected">1s</option>
                        <option value="2">2s</option>
                        <option value="3">3s</option>
                    </select>

                    <label>Preset:</label>
                    <select id="preset">
                        <option value="0">None</option>
                        <option value="1">Pulsar</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-secondary" id="btnReset">Reset</button>
                    <button class="btn btn-primary" id="btnPlay">&#9654; Play</button>
                    <button class="btn btn-danger" id="btnStop">&#x23F9; Stop</button>
                    <button class="btn btn-secondary" id="btnNext">&#x23ED; Next</button>
                </div>
            </div>
            <div class="col">
                <h3>Rules:</h3>
                <ul>
                    <li>Any live cell with two or three live neighbours survives.</li>
                    <li>Any dead cell with three live neighbours becomes a live cell.</li>
                    <li>All other live cells die in the next generation. Similarly, all other dead cells stay dead.</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
